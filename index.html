  // OpenReplay 초기화 함수 정의
  (function (A, s, a, y, e, r) {
    r = window.OpenReplay = [e, r, y, [s - 1, e]];
    s = document.createElement('script');
    s.src = A;
    s.async = !a;
    document.getElementsByTagName('head')[0].appendChild(s);

    r.start = function (v) { r.push([0]) };
    r.stop = function (v) { r.push([1]) };
    r.setUserID = function (id) { r.push([2, id]) };
    r.setUserAnonymousID = function (id) { r.push([3, id]) };
    r.setMetadata = function (k, v) { r.push([4, k, v]) };
    r.event = function (k, p, i) { r.push([5, k, p, i]) };
    r.issue = function (k, p) { r.push([6, k, p]) };
    r.isActive = function () { return false };
    r.getSessionToken = function () { };
  })("//static.openreplay.com/latest/openreplay-assist.js", 1, 0, initOpts, null);

  // 사용자 IP를 가져와 userID로 설정
  async function getUserIP() {
    try {
      const res = await fetch("https://ipinfo.io/json");
      const data = await res.json();
      return data.ip;
    } catch (err) {
      console.error("IP 가져오기 실패:", err);
      return "unknown";
    }
  }

  // 초기화

    const ip = await getUserIP();

    if (window.OpenReplay && typeof OpenReplay.setUserID === 'function') {
      OpenReplay.setUserID(ip);  // IP를 userID로 설정
    }

    if (window.OpenReplay && typeof OpenReplay.start === 'function') {
      OpenReplay.start();
    }
  }

  init();
</script>

    <script>
        class ThreadDumpAnalyzer {
            constructor() {
                this.threadDump = null;
                this.threads = [];
                this.deadlocks = [];
                this.blockingAnalysis = {};
                this.setupEventListeners();
            }

            setupEventListeners() {
                const dropZone = document.getElementById('dropZone');
                const fileInput = document.getElementById('fileInput');

                // 드래그앤드롭 이벤트
                dropZone.addEventListener('click', () => fileInput.click());
                dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                dropZone.addEventListener('drop', this.handleDrop.bind(this));

                // 파일 선택 이벤트
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('dropZone').classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('dropZone').classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                document.getElementById('dropZone').classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            async processFile(file) {
                try {
                    this.showLoading();
                    this.hideError();

                    const content = await this.readFile(file);
                    await this.analyzeThreadDump(content);
                    this.showAnalysis();

                } catch (error) {
                    this.showError('파일 처리 중 오류가 발생했습니다: ' + error.message);
                    this.hideLoading();
                }
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = () => reject(new Error('파일을 읽을 수 없습니다.'));
                    reader.readAsText(file, 'UTF-8');
                });
            }

            async analyzeThreadDump(content) {
                this.threadDump = content;
                this.threads = this.parseThreads(content);
                this.deadlocks = this.detectDeadlocks(content);
                this.blockingAnalysis = this.analyzeBlocking(this.threads);
                
                // 분석 완료 후 UI 업데이트
                this.updateSummary();
                this.updateThreadList();
                this.updateDeadlockAnalysis();
                this.updateBlockingAnalysis();
            }

            parseThreads(content) {
                const threads = [];
                const threadBlocks = content.split(/\n\n+/);
                
                for (const block of threadBlocks) {
                    const lines = block.trim().split('\n');
                    if (lines.length < 2) continue;

                    const threadLine = lines[0];
                    if (!threadLine.includes('"') || !threadLine.includes('tid=')) continue;

                    const thread = this.parseThreadInfo(lines);
                    if (thread) {
                        threads.push(thread);
                    }
                }

                return threads;
            }

            parseThreadInfo(lines) {
                const threadLine = lines[0];
                const stateLine = lines.find(line => line.includes('java.lang.Thread.State:'));
                
                if (!stateLine) return null;

                // 스레드 이름 추출
                const nameMatch = threadLine.match(/"([^"]+)"/);
                const name = nameMatch ? nameMatch[1] : 'Unknown';

                // 스레드 상태 추출
                const stateMatch = stateLine.match(/java\.lang\.Thread\.State:\s*(\w+)/);
                const state = stateMatch ? stateMatch[1] : 'UNKNOWN';

                // 우선순위 추출
                const prioMatch = threadLine.match(/prio=(\d+)/);
                const priority = prioMatch ? parseInt(prioMatch[1]) : 0;

                // 스레드 ID 추출
                const tidMatch = threadLine.match(/tid=(0x[a-fA-F0-9]+)/);
                const tid = tidMatch ? tidMatch[1] : '';

                // 네이티브 ID 추출
                const nidMatch = threadLine.match(/nid=(0x[a-fA-F0-9]+)/);
                const nid = nidMatch ? nidMatch[1] : '';

                // 스택 트레이스 추출
                const stackTrace = lines.slice(1).filter(line => 
                    line.trim().startsWith('at ') || 
                    line.trim().startsWith('- ') ||
                    line.includes('java.lang.Thread.State:')
                ).join('\n');

                return {
                    name,
                    state,
                    priority,
                    tid,
                    nid,
                    stackTrace,
                    isDaemon: threadLine.includes('daemon'),
                    fullInfo: lines.join('\n')
                };
            }

            detectDeadlocks(content) {
                const deadlocks = [];
                const deadlockSection = content.match(/Found Java-level deadlock:([\s\S]*?)(?=\n\n|\nJNI|$)/);
                
                if (deadlockSection) {
                    const deadlockInfo = deadlockSection[1];
                    const threadNames = [...deadlockInfo.matchAll(/"([^"]+)":/g)].map(match => match[1]);
                    
                    if (threadNames.length > 0) {
                        deadlocks.push({
                            type: 'Java-level deadlock',
                            threads: threadNames,
                            description: deadlockInfo.trim()
                        });
                    }
                }

                return deadlocks;
            }

            analyzeBlocking(threads) {
                const blockedThreads = threads.filter(t => t.state === 'BLOCKED');
                const waitingThreads = threads.filter(t => t.state === 'WAITING' || t.state === 'TIMED_WAITING');
                
                const lockContention = this.analyzeLockContention(threads);
                
                return {
                    blockedCount: blockedThreads.length,
                    waitingCount: waitingThreads.length,
                    blockedThreads,
                    waitingThreads,
                    lockContention
                };
            }

            analyzeLockContention(threads) {
                const locks = {};
                
                threads.forEach(thread => {
                    const lockMatches = thread.stackTrace.match(/- locked <(0x[a-fA-F0-9]+)>/g);
                    const waitingMatches = thread.stackTrace.match(/- waiting to lock <(0x[a-fA-F0-9]+)>/g);
                    
                    if (lockMatches) {
                        lockMatches.forEach(match => {
                            const lockId = match.match(/<(0x[a-fA-F0-9]+)>/)[1];
                            if (!locks[lockId]) locks[lockId] = { holders: [], waiters: [] };
                            locks[lockId].holders.push(thread.name);
                        });
                    }
                    
                    if (waitingMatches) {
                        waitingMatches.forEach(match => {
                            const lockId = match.match(/<(0x[a-fA-F0-9]+)>/)[1];
                            if (!locks[lockId]) locks[lockId] = { holders: [], waiters: [] };
                            locks[lockId].waiters.push(thread.name);
                        });
                    }
                });

                return locks;
            }

            updateSummary() {
                const stats = this.calculateStats();
                const statGrid = document.getElementById('statGrid');
                
                statGrid.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${stats.totalThreads}</div>
                        <div class="stat-label">총 스레드</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.runnableThreads}</div>
                        <div class="stat-label">실행 중</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.blockedThreads}</div>
                        <div class="stat-label">블로킹됨</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.waitingThreads}</div>
                        <div class="stat-label">대기 중</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${this.deadlocks.length}</div>
                        <div class="stat-label">데드락</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.daemonThreads}</div>
                        <div class="stat-label">데몬 스레드</div>
                    </div>
                `;

                // JVM 정보 표시
                const jvmInfo = this.extractJVMInfo();
                document.getElementById('jvmInfo').innerHTML = `
                    <div class="summary-card">
                        <div class="summary-title">JVM 정보</div>
                        <div style="color: #666; line-height: 1.6;">
                            ${jvmInfo}
                        </div>
                    </div>
                `;
            }

            calculateStats() {
                return {
                    totalThreads: this.threads.length,
                    runnableThreads: this.threads.filter(t => t.state === 'RUNNABLE').length,
                    blockedThreads: this.threads.filter(t => t.state === 'BLOCKED').length,
                    waitingThreads: this.threads.filter(t => t.state === 'WAITING' || t.state === 'TIMED_WAITING').length,
                    daemonThreads: this.threads.filter(t => t.isDaemon).length
                };
            }

            extractJVMInfo() {
                const lines = this.threadDump.split('\n');
                const jvmLine = lines.find(line => line.includes('Full thread dump'));
                return jvmLine ? jvmLine.replace('Full thread dump ', '') : 'JVM 정보를 찾을 수 없습니다.';
            }

            updateThreadList() {
                const threadList = document.getElementById('threadList');
                threadList.innerHTML = this.threads.map(thread => `
                    <div class="thread-item" onclick="toggleStackTrace('thread-${thread.tid}')">
                        <div class="thread-name">${thread.name}</div>
                        <span class="thread-state state-${thread.state}">${thread.state}</span>
                        <div class="thread-details">
                            Priority: ${thread.priority} | TID: ${thread.tid} | NID: ${thread.nid}
                            ${thread.isDaemon ? ' | Daemon' : ''}
                        </div>
                        <div id="thread-${thread.tid}" class="stack-trace">${thread.stackTrace}</div>
                    </div>
                `).join('');
            }

            updateDeadlockAnalysis() {
                const deadlockResults = document.getElementById('deadlockResults');
                
                if (this.deadlocks.length === 0) {
                    deadlockResults.innerHTML = `
                        <div style="text-align: center; color: #059669; font-size: 1.1em; padding: 40px;">
                            ✅ 데드락이 발견되지 않았습니다.
                        </div>
                    `;
                } else {
                    deadlockResults.innerHTML = this.deadlocks.map(deadlock => `
                        <div class="deadlock-warning">
                            <div class="deadlock-title">🚨 ${deadlock.type} 발견</div>
                            <div><strong>관련 스레드:</strong> ${deadlock.threads.join(', ')}</div>
                            <div style="margin-top: 15px; background: white; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 0.9em; white-space: pre-wrap;">${deadlock.description}</div>
                        </div>
                    `).join('');
                }
            }

            updateBlockingAnalysis() {
                const blockingResults = document.getElementById('blockingResults');
                const analysis = this.blockingAnalysis;
                
                let contentionInfo = '';
                const lockEntries = Object.entries(analysis.lockContention);
                
                if (lockEntries.length > 0) {
                    // 대기자 수로 내림차순 정렬 (대기자 많은 순서대로)
                    lockEntries.sort((a, b) => b[1].waiters.length - a[1].waiters.length);
                    
                    contentionInfo = `
                        <div style="margin-top: 20px;">
                            <h4>Lock Contention 분석 <span style="font-size: 0.9em; color: #666; font-weight: normal;">(대기자 많은 순)</span></h4>
                            ${lockEntries.map(([lockId, info]) => {
                                const holderThreads = this.categorizeWebLogicThreads(info.holders);
                                const waiterThreads = this.categorizeWebLogicThreads(info.waiters);
                                
                                return `
                                <div style="background: white; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #f59e0b;">
                                    <div style="margin-bottom: 15px;"><strong>Lock ID:</strong> ${lockId}</div>
                                    
                                    ${info.holders.length > 0 ? `
                                        <div style="margin-bottom: 15px;">
                                            <div style="font-weight: 600; color: #059669; margin-bottom: 8px;">🔒 보유자 (${info.holders.length}개)</div>
                                            ${this.renderThreadCategories(holderThreads)}
                                        </div>
                                    ` : ''}
                                    
                                    ${info.waiters.length > 0 ? `
                                        <div>
                                            <div style="font-weight: 600; color: #dc2626; margin-bottom: 8px;">⏳ 대기자 (${info.waiters.length}개)</div>
                                            ${this.renderThreadCategories(waiterThreads)}
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                            }).join('')}
                        </div>
                    `;
                }

                blockingResults.innerHTML = `
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-number">${analysis.blockedCount}</div>
                            <div class="stat-label">블로킹된 스레드</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${analysis.waitingCount}</div>
                            <div class="stat-label">대기 중인 스레드</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${lockEntries.length}</div>
                            <div class="stat-label">Lock Contention</div>
                        </div>
                    </div>
                    ${contentionInfo}
                `;
            }

            showLoading() {
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                document.getElementById('analysisSection').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showAnalysis() {
                this.hideLoading();
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('analysisSection').style.display = 'block';
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }

            categorizeWebLogicThreads(threadNames) {
                const categories = {
                    STUCK: [],
                    ACTIVE: [],
                    OTHER: []
                };

                threadNames.forEach(name => {
                    if (name.includes('[STUCK]')) {
                        categories.STUCK.push(name.replace('[STUCK] ', ''));
                    } else if (name.includes('[ACTIVE]')) {
                        categories.ACTIVE.push(name.replace('[ACTIVE] ', ''));
                    } else {
                        categories.OTHER.push(name);
                    }
                });

                return categories;
            }

            renderThreadCategories(categories) {
                let html = '';
                
                if (categories.STUCK.length > 0) {
                    const stuckId = `stuck-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                    html += `
                        <div style="margin-bottom: 10px;">
                            <div style="background: #fee2e2; padding: 8px 12px; border-radius: 6px; margin-bottom: 5px; cursor: pointer;" 
                                 onclick="toggleThreadList('${stuckId}')">
                                <span style="color: #991b1b; font-weight: 600;">🚨 STUCK 스레드 (${categories.STUCK.length}개)</span>
                                <span style="float: right; color: #991b1b;">▼</span>
                            </div>
                            <div id="${stuckId}" style="display: none; background: #fef2f2; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto;">
                                ${categories.STUCK.map(thread => `
                                    <div style="padding: 2px 0; font-size: 0.9em; color: #7f1d1d;">
                                        • ${thread}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                if (categories.ACTIVE.length > 0) {
                    const activeId = `active-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                    html += `
                        <div style="margin-bottom: 10px;">
                            <div style="background: #d1fae5; padding: 8px 12px; border-radius: 6px; margin-bottom: 5px; cursor: pointer;" 
                                 onclick="toggleThreadList('${activeId}')">
                                <span style="color: #065f46; font-weight: 600;">✅ ACTIVE 스레드 (${categories.ACTIVE.length}개)</span>
                                <span style="float: right; color: #065f46;">▼</span>
                            </div>
                            <div id="${activeId}" style="display: none; background: #f0fdf4; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto;">
                                ${categories.ACTIVE.map(thread => `
                                    <div style="padding: 2px 0; font-size: 0.9em; color: #14532d;">
                                        • ${thread}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                if (categories.OTHER.length > 0) {
                    const otherId = `other-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                    html += `
                        <div style="margin-bottom: 10px;">
                            <div style="background: #e0e7ff; padding: 8px 12px; border-radius: 6px; margin-bottom: 5px; cursor: pointer;" 
                                 onclick="toggleThreadList('${otherId}')">
                                <span style="color: #3730a3; font-weight: 600;">📋 기타 스레드 (${categories.OTHER.length}개)</span>
                                <span style="float: right; color: #3730a3;">▼</span>
                            </div>
                            <div id="${otherId}" style="display: none; background: #f0f4ff; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto;">
                                ${categories.OTHER.map(thread => `
                                    <div style="padding: 2px 0; font-size: 0.9em; color: #312e81;">
                                        • ${thread}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                return html;
            }
        }

        // 전역 함수들
        function showTab(tabName) {
            // 모든 탭 비활성화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function toggleStackTrace(id) {
            const element = document.getElementById(id);
            element.style.display = element.style.display === 'block' ? 'none' : 'block';
        }

        function toggleThreadList(id) {
            const element = document.getElementById(id);
            const isVisible = element.style.display === 'block';
            element.style.display = isVisible ? 'none' : 'block';
            
            // 화살표 방향 변경
            const parent = element.previousElementSibling;
            const arrow = parent.querySelector('span:last-child');
            arrow.textContent = isVisible ? '▼' : '▲';
        }

        // 앱 초기화
        const analyzer = new ThreadDumpAnalyzer();
    </script>
</body>
</html>
